<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Quiz Chico</title>
    <link rel="stylesheet" href="../Index/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
      <!-- HEADER -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
      <a href="../index.html" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
        <i class="bi bi-lightning-charge-fill fs-3 me-2 text-purple"></i>
        <span class="fs-4 fw-bold text-purple">Quiz Chico</span>
      </a>
      
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="../Index/index.html" class="nav-link">Início</a>
        </li>
        <li class="nav-item">
          <a href="../ranking/ranking.html" class="nav-link">Ranking</a>
        </li>

      </ul>

      <!-- Menu do Usuário com Dropdown -->
      <div class="dropdown">
        <button class="btn btn-outline-purple dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-2"></i>
          <span id="usernameDisplay">Usuário</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li>
            <a class="dropdown-item" href="../profile/profile.html">
              <i class="bi bi-person me-2"></i>Perfil
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-gear me-2"></i>Configurações
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item text-danger" href="../login/login.html">
              <i class="bi bi-box-arrow-right me-2"></i>Sair
            </a>
          </li>
        </ul>
      </div>
    </header>
  </div>
    <!--FIM DO HEADER-->

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container my-5">
        <div class="ranking-container">
            <div class="ranking-header">
                <h1 class="page-title"><i class="bi bi-trophy-fill"></i> Ranking de Pontuações</h1>
                <p class="text-muted">Veja como você está em relação aos outros jogadores</p>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="d-flex align-items-center">
                    <span class="badge bg-purple me-2">Sua Posição</span>
                    <span id="userPosition">--</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="badge bg-purple me-2">Sua Pontuação</span>
                    <span id="userScore">--</span>
                </div>
            </div>

            <ul class="ranking-list" id="rankingList">
                <!-- Ranking será carregado aqui via JavaScript -->
                <li class="text-center py-4">Carregando ranking...</li>
            </ul>

            <div class="text-center mt-4">
                <a href="../Index/index.html" class="btn btn-purple">Voltar ao Início</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <style>
        .ranking-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }
        .ranking-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .ranking-list {
            list-style: none;
            padding: 0;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .ranking-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .user-you {
            background-color: var(--purple-primary);
            color: white;
            font-weight: bold;
            border-left: 5px solid #ffcc00;
        }
        .position {
            font-size: 1.2rem;
            font-weight: bold;
            width: 40px;
            text-align: center;
        }
        .user-info {
            flex-grow: 1;
            padding: 0 15px;
        }
        .user-score {
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }
        .medal-gold {
            color: gold;
        }
        .medal-silver {
            color: silver;
        }
        .medal-bronze {
            color: #cd7f32; /* bronze */
        }
        .page-title i {
            margin-right: 10px;
        }
        .badge.bg-purple {
            background-color: var(--purple-primary) !important;
        }
    </style>
</body>
</html>
