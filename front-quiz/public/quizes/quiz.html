<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Chico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <div class="quiz-header">
      <div id="language">Quiz</div>
      <div class="timer" id="timer">10:00</div>
    </div>
    
   <div class="progress mb-3" style="height: 20px;">
  <div class="progress-bar bg-purple" role="progressbar" style="width: 10%;" id="progress-bar">1/10</div>
</div>

    
    <div class="feedback hidden" id="feedback">
      <div class="feedback-emoji" id="feedback-emoji"></div>
      <div id="feedback-text"></div>
      <div class="score" id="score"></div>
    </div>
    
    <div class="question" id="question"></div>
    
    <div class="options" id="options"></div>
    
    <button class="btn btn-purple next-btn hidden" id="next-btn">Próxima Pergunta</button>
  </div>

  <div class="quiz-container hidden" id="results-container">
    <div class="results-container">
      <h2 class="page-title">Quiz Concluído!</h2>
      <div class="score" style="font-size: 2rem; margin: 20px 0;" id="final-score">0/0</div>
      <div id="final-message">Ótimo trabalho!</div>
      <button class="btn btn-purple restart-btn" id="restart-btn">Reiniciar Quiz</button>
      <a href="../Index/index.html" class="btn btn-outline-purple mt-3" id="return-btn">Voltar aos Quizzes</a>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
