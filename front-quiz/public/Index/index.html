<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzes Disponíveis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- HEADER -->

    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom"
      >
        <a
          href="#"
          class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <i class="bi bi-lightning-charge-fill fs-3 me-2 text-purple"></i>
          <span class="fs-4 fw-bold text-purple">Quiz Chico</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active bg-purple" aria-current="page"
              >Início</a
            >
          </li>
          <li class="nav-item">
            <a href="../ranking/ranking.html" class="nav-link">Ranking</a>
          </li>
        </ul>

    

        <!-- Menu do Usuário com Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-outline-purple dropdown-toggle d-flex align-items-center"
            type="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-2"></i>
            <span>Usuário</span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" href="../profile/profile.html">
                <i class="bi bi-person me-2"></i>Perfil
              </a>
            </li>
            <li></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#"
                ><i class="bi bi-box-arrow-right me-2"></i>Sair</a
              >
            </li>
          </ul>
        </div>
      </header>
    </div>

    <!--FIM DO HEADER-->

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container my-5">
      <!-- Seção de Quizzes Disponíveis -->
      <section class="conteudo-destaques mb-5">
        <h2 class="text-center page-title">Quizzes Disponíveis</h2>
        <div class="row g-4"></div>
      </section>
    </main>

    <!-- Modal do Perfil -->
    <div class="modal fade" id="profileModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Meu Desempenho</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body text-center">
                    <h6>Média de Acertos</h6>
                    <div class="display-4 text-primary" id="averageScore">
                      0%
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body text-center">
                    <h6>Quizzes Realizados</h6>
                    <div class="display-4 text-purple" id="quizzesCompleted">
                      0
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <h5 class="mb-3">Histórico Recente</h5>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Quiz</th>
                    <th>Data</th>
                    <th>Pontuação</th>
                  </tr>
                </thead>
                <tbody id="quizHistory">
                  <!-- Histórico será preenchido via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
