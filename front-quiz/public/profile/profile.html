<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Desempenho - Quiz Chico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header (igual ao index.html) -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
      <a href="../index.html" class="d-flex align-items-center text-decoration-none">
        <i class="bi bi-lightning-charge-fill fs-3 me-2 text-purple"></i>
        <span class="fs-4 fw-bold text-purple">Quiz Chico</span>
      </a>
      
      <div class="dropdown">
        <button class="btn btn-outline-purple dropdown-toggle d-flex align-items-center" type="button" id="profileDropdown" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle me-2"></i>
          <span id="usernameDisplay">Usuário</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="../Index/index.html"><i class="bi bi-house me-2"></i>Início</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="../login/login.html"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
        </ul>
      </div>
    </header>
  </div>

  <!-- Conteúdo Principal -->
  <main class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-4 mb-4">
        <div class="card performance-card mb-4">
          <div class="card-body text-center">
            <h5 class="card-title">Média de Acertos</h5>
            <div class="display-3 text-primary my-3" id="averageScore">0%</div>
            <div class="progress">
              <div id="progressBar" class="progress-bar bg-purple" role="progressbar" style="width: 0%"></div>
            </div>
          </div>
        </div>

        <div class="card performance-card">
          <div class="card-body text-center">
            <h5 class="card-title">Resumo</h5>
            <div class="d-flex justify-content-around my-3">
              <div>
                <div class="h2 mb-0" id="quizzesCompleted">0</div>
                <small class="text-muted">Quizzes</small>
              </div>
              <div>
                <div class="h2 mb-0" id="correctAnswers">0</div>
                <small class="text-muted">Acertos</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Conteúdo Principal -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-white">
           <h4 class="mb-0 text-purple"><i class="bi bi-clock-history me-2"></i>Histórico de Quizzes</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Quiz</th>
                    <th>Categoria</th>
                    <th>Data</th>
                    <th class="text-end">Pontuação</th>
                  </tr>
                </thead>
                <tbody id="quizHistory">
                  <tr>
                    <td colspan="4" class="text-center py-5">
                      <div class="spinner-border text-purple" role="status">
                        <span class="visually-hidden">Carregando...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./profile.js"></script>
</body>
</html>
