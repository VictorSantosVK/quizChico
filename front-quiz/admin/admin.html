<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel de Administração - Quiz Chico</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Estilos do modal */
      .quiz-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        overflow-y: auto;
      }

      .quiz-modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        width: 80%;
        max-width: 800px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .quiz-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .quiz-modal-title {
        font-size: 1.5rem;
        color: #761db1;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .question-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border-left: 4px solid #761db1;
      }

      .add-question-btn {
        background: #761db1;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 15px;
      }

      .option-item {
        margin-bottom: 10px;
      }

      .correct-option-label {
        font-weight: bold;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="admin-header">
      <div class="container">
        <h1>
          <i class="fas fa-tachometer-alt"></i> Painel de Administração Quiz
          Chico
        </h1>
        <a href="../public/login/login.html" class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Sair
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="admin-content">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
          <h3>Menu</h3>
          <ul class="sidebar-menu">
            <li>
              <a href="#" class="active"
                ><i class="fas fa-home"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="#" id="usersMenu"
                ><i class="fas fa-users"></i> Usuários</a
              >
            </li>
    
          </ul>
        </aside>

        <!-- Main Panel -->
        <main class="admin-panel">
          <!-- Quizzes Section -->
          <section id="quizzesSection">
            <div class="panel-header">
              <h2><i class="fas fa-question-circle"></i> Gerenciar Quizzes</h2>
              <button class="add-quiz-btn" id="addQuizBtn">
                <i class="fas fa-plus"></i> Adicionar Quiz
              </button>
            </div>
            <table class="quiz-table">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Categoria</th>
                  <th>Status</th>
                  <th>Questões</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="quizTableBody">
                <!-- Quizzes serão inseridos aqui via JavaScript -->
              </tbody>
            </table>
          </section>

          <!-- Users Section (inicialmente oculta) -->
          <section id="usersSection" style="display: none">
            <div class="panel-header">
              <h2><i class="fas fa-users"></i> Usuários</h2>
            </div>
            <table class="quiz-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Perfil</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Usuários serão inseridos aqui via JavaScript -->
              </tbody>
            </table>
          </section>
        </main>
      </div>
    </div>

    <!-- Modal para Criar/Editar Quiz -->
    <div id="quizModal" class="quiz-modal">
      <div class="quiz-modal-content">
        <div class="quiz-modal-header">
          <h3 class="quiz-modal-title" id="modalTitle">Adicionar Novo Quiz</h3>
          <button class="close-modal" id="closeModal">&times;</button>
        </div>
        <form id="quizForm">
          <input type="hidden" id="quizId" />

          <div class="mb-3">
            <label for="quizTitle" class="form-label">Título</label>
            <input type="text" class="form-control" id="quizTitle" required />
          </div>

          <div class="mb-3">
            <label for="quizCategory" class="form-label">Categoria</label>
            <input
              type="text"
              class="form-control"
              id="quizCategory"
              required
            />
          </div>

          <div class="mb-3">
            <label for="quizDescription" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="quizDescription"
              rows="3"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="quizStatus"
                  id="statusActive"
                  value="true"
                  checked
                />
                <label class="form-check-label" for="statusActive">Ativo</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="quizStatus"
                  id="statusInactive"
                  value="false"
                />
                <label class="form-check-label" for="statusInactive"
                  >Inativo</label
                >
              </div>
            </div>
          </div>

          <div class="mb-3">
            <h4>Questões</h4>
            <button type="button" class="add-question-btn" id="addQuestionBtn">
              <i class="fas fa-plus"></i> Adicionar Questão
            </button>
            <div id="questionsContainer"></div>
          </div>

          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary me-2"
              id="cancelQuizBtn"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar Quiz</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
